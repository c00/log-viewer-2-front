<header class="">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">
        <a class="navbar-brand" [routerLink]="['/']" href="javascript:void(0)"><app-logo></app-logo></a><span class="text-muted">{{title}}</span>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" dropdownToggle>
            <span class="fa fa-database"></span> {{ log.selectedDb.name }}
          </a>
          <div class="dropdown-menu" *dropdownMenu aria-labelledby="navbarDropdown">
            <span *ngFor="let c of configs">
              <h6 class="dropdown-header">{{c.name}}</h6>
              <a class="dropdown-item" [routerLink]="[c.id, 'live']" href="javascript:void(0)"><i class="fa fa-refresh"></i> Live view</a>
              <a class="dropdown-item" [routerLink]="[c.id, 'history']" href="javascript:void(0)"><i class="fa fa-history"></i> History View</a>
              <a class="dropdown-item" [routerLink]="[c.id, 'stats']" href="javascript:void(0)"><i class="fa fa-pie-chart"></i> Stats</a>
              <div class="dropdown-divider"></div>
            </span>

          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container-fluid mt-2 position-relative">
  <router-outlet></router-outlet>
</main>
